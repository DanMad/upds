<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UP's Design System | Staging</title>
    <script src="./js/anime.min.js" defer></script>
    <script src="./js/up.min.js" defer></script>
  </head>
  <body>
    <div id="page-content">
      <h1>Staging environment</h1>
      <p>Go ahead and break it!</p>
      <table>
        <thead>
          <tr>
            <th>Environment</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Staging</td>
            <td><code>https://danmad.github.io/upds/staging/</code></td>
          </tr>
          <tr>
            <td>Prod</td>
            <td><code>https://danmad.github.io/upds/</code></td>
          </tr>
        </tbody>
      </table>
      <h2>Accordion testing</h2>
      <div class="up-accordion">
        <button class="up-accordion__btn">Accordion</button>
        <div class="up-accordion__outer" style="height: 100px;">
          <p>Sausages</p>
          <p>Eggs</p>
        </div>
      </div>
      <div class="up-accordion">
        <button class="up-accordion__btn">Accordion</button>
        <div class="up-accordion__outer" style="height: 150px;">
          <p>Sausages</p>
          <p>Eggs</p>
        </div>
      </div>
    </div>
    <p>Outside of <code>.up-entry-point</code>.</p>
    <h3>foo</h3>
    <div class="up-grid up-grid--gutter">
      <div class="up-grid__item up-grid__item--s-10">
        <div class="up-grid up-grid--gutter-x">
          <div class="up-grid__item up-grid__item--s-6">
            <p>6</p>
          </div>
          <div class="up-grid__item up-grid__item--s-6">
            <p>6</p>
          </div>
        </div>
      </div>
      <div
        class="up-grid__item up-grid__item--s-6 up-grid__item--m-8 up-grid__item--l-12"
      >
        <p>2</p>
      </div>
      <div
        class="up-grid__item up-grid__item--s-9 up-grid__item--m-9 up-grid__item--l-11"
      >
        <p>3</p>
      </div>
      <div
        class="up-grid__item up-grid__item--s-12 up-grid__item--m-11 up-grid__item--l-8"
      >
        <p>4</p>
      </div>
    </div>
  </body>
</html>
